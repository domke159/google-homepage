<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google-Homepage</title>
    <meta name="description" content="Homepage of Google.com">
    <meta name="author" content="Dominykas Mickevicius">
    <link rel="stylesheet" href="google-homepage.css">
  </head>
  <body>
    <header> 
        <div class="navbar">
            <a class="left-nav" href="">About</a>
            <a class="left-nav" href="">Store</a>
            <a class="link-item" href="">Gmail</a>
            <a class="link-item" href="">Images</a>
            <a class="link-item" href=""><img src="images/download.png" id="product-logo" 
               alt="Grid representing products" height="30px" width="30px"></a>
            <a class="link-item" href="">Sign In</a>
        </div>
    </header>
    <div class="logo">
        <img src="images/googlelogo_color_272x92dp.png" id="google-logo" alt="Google logo">
    </div>
    <div class="search-bar">
        <form>
            <img src="images/download (2).png" id="search-logo" alt="Magnifying glass" height="30px" width="30px">
            <input type="text" class="search-field">
            <img src="images/keyboard-logo-png.png" id="keyboard-logo" alt="Keyboard picture" height="30px" width="30px">
            <img src="images/1200px-Google_mic.svg.png" id="microphone-logo" alt="Microphone" height="30px" width="25px">
        </form>
    </div>
    <div class="search-button-container">
        <input type="button" class="search-button" value="Google Search">
        <input type="button" class="search-button" value="I'm Feeling Lucky">
    </div>
    <div class="google-text">
        <a class="recommendation" href="">Stay At Home. Protect the NHS. Save Lives</a>
    </div>
    <footer>
        <div class="Country">
            <span>United Kingdom</span>
        </div>
        <div class="left-footer-container">
             <nav>
                 <a class="footer-item" href="">Advertising</a>
                 <a class="footer-item" href="">Business</a>
                 <a class="footer-item" href="">How Search Works</a>
             </nav>
        </div>
        <div class="right-footer-container">
             <nav>
                 <a class="footer-item" href="">Privacy</a>
                 <a class="footer-item" href="">Terms</a>
                 <a class="footer-item" href="">Settings</a>
             </nav>
         </div>
    </footer>
  </body>
</html>
